<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>学生表量删除</title>
    <style type="text/css">
        table {
            border: 1px solid black;
            text-align: center;
            border-collapse: collapse;
        }
        table thead th {
            border: 1px solid black;
        }
        table tbody td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<table cellpadding="0" cellspacing="0">
    <form action="/batchedDelete" method="post"/>
    <thead>
    <th>
        <button >批量删除</button>
        <script>
            function batchedDelete(checkId) {
                location.href = '/batchedDelete?id=' + checkId;
            }
        </script>
    </td>

    </th>
    <th>学生id</th>
    <th>姓名</th>
    <th>性别</th>
    <th>年龄</th>
    <th>地址</th>
    <th>分数</th>
    <th>班级id</th>
    <th>出生日期</th>
    <td>

    </thead>

    <tr th:each="resultList:${resultList}">
        <td>
            <input type="checkbox" name="checkId" th:value="${resultList.stuId}">
        </td>
        <td id="d_id" th:text="${resultList.stuId}"></td>
        <td th:text="${resultList.sname}"></td>
        <td th:text="${resultList.six}"></td>
        <td th:text="${resultList.age}"></td>
        <td th:text="${resultList.address}"></td>
        <td th:text="${resultList.score}"></td>
        <td th:text="${resultList.claId}"></td>
        <td th:text="${resultList.birthday}"></td>
    </tr>
    </table>
</body>
</html>
