<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>学生表编辑回显</title>
    <style type="text/css">
        table {
            border: 1px solid black;
            text-align: center;
            border-collapse: collapse;
        }
        table thead th {
            border: 1px solid black;
        }
        table tbody td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table cellpadding="0" cellspacing="0">
    <tbody>
</table>
<form th:action="@{/editorCommit}" th:object="${result}" method="post">
    学生编号:  <input type="text" th:field="*{stuId}">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    名字:    <input type="text"  th:field="*{sname}"><br/>
    性别:    <input type="text" th:field="*{six}">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    年龄:  <input type="text"  th:field="*{age}" ><br/>
    地址:    <input type="text" th:field="*{address}">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    分数:  <input type="text" th:field="*{score}"><br/>
    班级:      <input type="text" th:field="*{claId}">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
   出生日期:   <input type="text" th:field="*{birthday}"><br/>
    <input type="submit">
</form>

</body>
</html>
